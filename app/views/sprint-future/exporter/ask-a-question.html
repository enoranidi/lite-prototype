
{% extends "layout-exporter.html" %}

{% block pageTitle %}Exporter licence account - Sprint future - LITE Prototypes{% endblock %}

{% set serviceName %}Exporter licence account{% endset%}

{% block content %}
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="confirm-ask-a-question" method="post" novalidate>
			<h1 class="govuk-label-wrapper">
				<label class="govuk-label govuk-label--l govuk-!-margin-bottom-6" for="ask-question">Ask a question</label>
			</h1>
			<div class="govuk-form-group">
				<span id="ask-question-hint" class="govuk-hint">XXXXXX</span>
				<textarea class="govuk-textarea" id="ask-question" name="ask-question" rows="5" aria-describedby="ask-question-hint"></textarea>
			</div>
			<button type="submit" class="govuk-button" data-module="govuk-button">Send</button>
		</form>
	</div>
</div>
{% endblock %}
