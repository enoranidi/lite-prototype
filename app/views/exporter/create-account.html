
{% extends "layout.html" %}

{% block pageTitle %}Create an account - GOV.UK{% endblock %}

{% set serviceName %} {% endset%}

{% block content %}
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="activate-account" method="post">
			<fieldset class="govuk-fieldset">
				<legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
					<h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">Create an account</h1>
				</legend>
				<div class="govuk-form-group">
					<label class="govuk-label" for="email-address">Email address</label>
					<input class="govuk-input govuk-!-width-two-thirds" id="email-address" name="email-address" type="email" autocomplete="email" spellcheck="false">
				</div>
				<div class="govuk-form-group">
					<label class="govuk-label" for="password">Password</label>
					<input class="govuk-input govuk-!-width-two-thirds" id="password" name="password" type="password">
				</div>
				<div class="govuk-form-group">
					<label class="govuk-label" for="password-confirm">Confirm password</label>
					<input class="govuk-input govuk-!-width-two-thirds" id="password-confirm" name="password-confirm" type="password-confirm">
				</div>
			</fieldset>
			<button type="submit" class="govuk-button" data-module="govuk-button">Create account</button>
		</form>
	</div>
</div>
{% endblock %}
