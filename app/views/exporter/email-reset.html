
{% extends "layout.html" %}

{% block pageTitle %}Reset your email address - GOV.UK{% endblock %}

{% set serviceName %} {% endset%}

{% block content %}
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="check-email" method="post" novalidate>
			<fieldset class="govuk-fieldset">
				<legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
					<h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">Reset your email address</h1>
				</legend>
				<div class="govuk-form-group">
					<label class="govuk-label" for="email-address">Email address</label>
					<input class="govuk-input govuk-!-width-two-thirds" id="email-address" name="email-address" type="email">
				</div>
				<div class="govuk-form-group">
					<label class="govuk-label" for="renter-email-address">Re-enter email address</label>
					<input class="govuk-input govuk-!-width-two-thirds" id="renter-email-address" name="renter-email-address" type="email">
				</div>
			</fieldset>
			<button type="submit" class="govuk-button" data-module="govuk-button">Send email</button>
		</form>
	</div>
</div>
{% endblock %}
